  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Font: Epilogue (500 and 700)-->

  <title>Frontend Mentor | Intro Section with Dropdown Navigation</title>

<body>
  <nav>
    <div class="logo"><a href="#" title="Snap Logo"><img src="images/logo.svg" alt="Logo"></a></div>

    <div class="hamburger">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <div class="nav-links">
      <div class="left">
        <li><a href="#" title="Features" class="features nav-link">Features <img src="images/down.png" alt="Arrow" class="arrow"></a>
          <ul class="features-dropdown">
            <li>
              <a href="#" title="Todo List"><img src="images/icon-todo.svg" alt="Todo List"><span>Todo List</span></a>
            </li>
            <li>
              <a href="#" title="Calendar" id="test"><img src="images/icon-calendar.svg" alt="Calendar"><span>Calendar</span></a>
            </li>
            <li>
              <a href="#" title="Reminders"><img src="images/icon-reminders.svg" alt="Reminders"><span>Reminders</span></a>
            </li>
            <li>
              <a href="#" title="Planning"><img src="images/icon-planning.svg" alt="Planning"><span>Planning</span></a>
            </li>
          </ul>
        </li>
        <li><a href="#" title="Company" class="company nav-link">Company <img src="images/down.png" alt="Arrow" class="arrow2"></a>
          <ul class="company-dropdown">
            <li><a href="#" title="History" class="dropdown-link">History</a></li>
            <li><a href="#" title="Our Team" class="dropdown-link">Our Team</a></li>
            <li><a href="#" title="Blog" class="dropdown-link">Blog</a></li>
          </ul>
        </li>
        <li><a href="#" title="Careers" class="nav-link">Careers</a></li>
        <li><a href="#" title="About" class="nav-link">About</a></li>
      </div>
      <div class="right">
        <li><a href="#" title="Login" class="nav-link">Login</a></li>
        <li><a href="#" title="Register" class="register nav-link">Register</a></li>
      </div>
    </div>
  </nav>

  <div class="black-bg"></div>
