<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Font: Epilogue (500 and 700)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro Section with Dropdown Navigation</title>
</head>
<body>
  <nav>
    <div class="left">
      <li><a href="#" class="logo"><img src="images/logo.svg" alt="Logo" title="Snap Logo"></a></li>
      <li><a href="#" class="dropdown" title="Features">Features <span>></span></a></li>
      <li><a href="#" class="dropdown" title="Company">Company <span>></span></a></li>
      <li><a href="#" title="Careers">Careers</a></li>
      <li><a href="#" title="About">About</a></li>
    </div>
    <div class="right">
      <li><a href="#" title="Login">Login</a></li>
      <li><a href="#" title="Register">Register</a></li>
    </div>
  </nav>

  <main>
    <div class="flexbox">
      <div class="flex1">
        <div>
          <h1>Make remote work</h1>
          <p>  Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
          <a href="#" class="learn-more" title="Learn More">Learn More</a>
        </div>
  
        <div class="clients">
          <img src="images/client-databiz.svg" alt="Databiz">
          <img src="images/client-audiophile.svg" alt="Audiophile">
          <img src="images/client-meet.svg" alt="Meet">
          <img src="images/client-maker.svg" alt="Maker">
        </div>
  
      </div>
      <div class="flex2">
        <img src="images/image-hero-desktop.png" alt="Hero Image" class="hero">
      </div>
    </div>
  </main>

</body>
</html>
